<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morphing Particle Sphere - Interactive 3D Text Animation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div id="container"></div>

  <div class="input-container" id="inputContainer">
    <div class="input-wrapper">
      <input type="text" id="searchInput" placeholder="Search by company, property, Eircode, or ask a question..." maxlength="100">
      <button id="searchBtn">
        <span class="button-content">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Search</span>
        </span>
      </button>
    </div>
  </div>

  <div id="resultsContainer" class="results-container hidden"></div>
  <div id="propertyDetailContainer" class="property-detail-container hidden"></div>

  <script crossorigin="anonymous" src="//unpkg.com/same-runtime/dist/index.global.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
